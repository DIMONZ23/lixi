<!DOCTYPE html>
<html lang="vi">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lì Xì May Mắn</title>

<link rel="icon" type="image/png" href="/img/dammay.png" />

<style>

*{box-sizing:border-box;}

body{
    font-family:Arial;
    text-align:center;
    background:url('img/2026.png') center/cover no-repeat;
    margin:0;
    padding:20px;
    display:flex;
    justify-content:center;
    min-height:100vh;
}

.container{
    width:100%;
    max-width:1000px;
    padding-top:80px; /* tránh bị setting che */
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(90px,1fr));
    gap:12px;
}

.envelope{
    aspect-ratio:3/4;
    background:url('img/dammay2.png') center/cover no-repeat;
    background-color:#ff0000;
    border-radius:12px;
    position:relative;
    color:white;
    font-weight:bold;
    font-size:clamp(14px,3vw,24px);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:.3s;
    --hide-open:flex;
}

.envelope:hover{
    transform:scale(1.05);
}

.envelope::after{
    content:"Mở";
    position:absolute;
    top:30%;
    left:50%;
    transform:translate(-50%,-50%);
    color:#ffd700;
    background:#ff0000;
    border:2px solid #ffd700;
    width:40px;
    height:40px;
    border-radius:50%;
    display:var(--hide-open);
    align-items:center;
    justify-content:center;
}

.dialog{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:15px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,.3);
    z-index:1000;
    display:none;
    width:90%;
    max-width:400px;
}

.dialog img{
    width:100%;
    border-radius:8px;
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.5);
    display:none;
    z-index:999;
}

.settings-btn{
    position:fixed;
    top:15px;
    right:15px;
    background:#ffd700;
    border:none;
    padding:10px 14px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    z-index:9999;
}

.settings-dialog input{
    width:100%;
    padding:8px;
    margin:5px 0;
}

</style>
</head>

<body>

<div class="container">
<div class="grid" id="grid"></div>
</div>

<button class="settings-btn" id="settingsBtn">⚙️</button>

<div class="overlay" id="overlay"></div>

<div class="dialog" id="dialog">
<img id="dialogImage">
<p id="dialogMessage"></p>
<button id="closeDialog">Đóng</button>
</div>

<div class="dialog settings-dialog" id="settingsDialog">

<h3>Cài đặt mệnh giá</h3>

<label>1.000</label><input type="number" id="q1" value="0">
<label>2.000</label><input type="number" id="q2" value="0">
<label>5.000</label><input type="number" id="q5" value="0">
<label>10.000</label><input type="number" id="q10" value="0">
<label>20.000</label><input type="number" id="q20" value="2">
<label>50.000</label><input type="number" id="q50" value="4">
<label>100.000</label><input type="number" id="q100" value="3">
<label>200.000</label><input type="number" id="q200" value="0">
<label>500.000</label><input type="number" id="q500" value="0">

<button id="saveSettings">Lưu</button>

</div>

const grid=document.getElementById("grid");
const dialog=document.getElementById("dialog");
const overlay=document.getElementById("overlay");
const dialogImage=document.getElementById("dialogImage");
const dialogMessage=document.getElementById("dialogMessage");
const closeDialog=document.getElementById("closeDialog");

const settingsBtn=document.getElementById("settingsBtn");
const settingsDialog=document.getElementById("settingsDialog");
const saveSettings=document.getElementById("saveSettings");

function shuffle(a){
for(let i=a.length-1;i>0;i--){
const j=Math.floor(Math.random()*(i+1));
[a[i],a[j]]=[a[j],a[i]];
}
}

function getVal(id){
return parseInt(document.getElementById(id).value||0);
}

function createRewards(){

let rewards=[];

Object.keys(moneyData).forEach(key=>{
rewards.push(...Array(getVal(key)).fill(moneyData[key]));
});

shuffle(rewards);

grid.innerHTML="";

rewards.forEach(reward=>{

const envelope=document.createElement("div");
envelope.className="envelope";

envelope.onclick=function(){

dialogImage.src=reward.image;
dialogMessage.innerHTML=`<h2>${reward.value}</h2>`;

dialog.style.display="block";
overlay.style.display="block";

envelope.textContent=reward.value;
envelope.style.backgroundColor="#ffd700";
envelope.style.color="#333";
envelope.style.setProperty("--hide-open","none");

envelope.onclick=null;

};

grid.appendChild(envelope);

});

}

createRewards();

settingsBtn.onclick=()=>{
settingsDialog.style.display="block";
overlay.style.display="block";
};

saveSettings.onclick=()=>{
settingsDialog.style.display="none";
overlay.style.display="none";
createRewards();
};

function closeAll(){
dialog.style.display="none";
settingsDialog.style.display="none";
overlay.style.display="none";
}

closeDialog.onclick=closeAll;
overlay.onclick=closeAll;

</script>
